<style>
  form {
    width: 300px;
    margin: 0 auto;
    text-align: left;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<form method="post">
  {% csrf_token %}
  <!--{{form.as_p}}  Th label and input types are wrapped in p tags, i-e paragraph
  {{form.as_table}} table tags such as tr
  {{form.as_ul}} unordered list
  -->
  {{form}}
  <input type="submit" value="Submit" />
